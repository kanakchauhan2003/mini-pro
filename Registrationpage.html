<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h6>COOKIE MUSIC</h6>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="name"
                placeholder="Enter your First Name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
                <br><br>
                <label >Your Age : </label>
                <br>
                <input type="number" name="Age"
                id="name" placeholder="How old are you?">
                <br><br>
                <label>Email:</label>
                <br>
                <input type="email" name="email"
                id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <Label>Gender : </Label>
                <br>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="Gender"
                id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="Gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Known Language : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang"
                id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="lang"
                id="eng">
                &nbsp;
                <span id="eng">English</span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
                
                                    
            </form>
        </div>
    </div>
    
</body>
</html>
